<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Braking Bad</h1>
          <p>Most amazing web series</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>Dark</h1>
          <p>Phycological web series</p>
        </div>
        <div style="background-color: #252E33">
          <h1>La casa de papel</h1>
          <p>Action thiller suspense</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Game of throne</h1>
          <p>Most polical series</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://static.highsnobiety.com/thumbor/_ycmP5p2oKDNKjrMSt9Mj32XBVA=/1600x1067/static.highsnobiety.com/wp-content/uploads/2019/02/28155042/game-of-thrones-season-8-posters-01.jpg')"></div>
        <div style="background-image: url('https://images.alphacoders.com/107/1072652.jpg')"></div>
        <div style="background-image: url('https://akm-img-a-in.tosshub.com/indiatoday/images/story/202006/qc_12.jpeg?.Pyl3OuYjfGDzyEqSOXmK38YKttjbT3s&size=770:433')"></div>
        <div style="background-image: url('https://akm-img-a-in.tosshub.com/indiatoday/images/story/202001/Breaking_Bad.jpeg?Ifrqi.v01Y0KfAlAyY172HCu8HZTJJvy&size=1200:675')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
